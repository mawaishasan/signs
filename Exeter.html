
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Principal Email Signature</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif;">
    <div style="width: 600px; padding: 10px 0;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <!-- Sincerely Line -->
            <tr>
                <td colspan="2" style="padding-bottom: 15px;">
                    <p style="margin: 0; font-size: 28px; font-weight: 400; color: #0b8a6d; font-family: 'Playfair Display', Georgia, serif; font-style: italic;">Sincerely,</p>
                </td>
            </tr>
            
            <tr>
                <!-- Profile Image Column with Social Icons Below -->
                <td style="width: 120px; vertical-align: top; padding-top: 10px;">
                    <!-- Profile Image -->
                    <div style=" margin-bottom: 15px; padding: 10px; box-sizing: border-box;">
                        <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/Philips%20Exeter%20Academy.png?raw=true" alt="William K. Rawson" style="width: 100%; height: auto; display: block; border-radius: 10%;">
                    </div>
                    
                    <!-- Social Media Icons -->
                    <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin: 0 auto;">
                        <tr>
                            <!-- Instagram Icon -->
                            <td style="padding-right: 8px;">
                                <a href="https://instagram.com" target="_blank" style="text-decoration: none;">
                                    <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/square-instagram-brands.png" alt="Instagram" style="width: 20px; height: 20px; border: none; display: block;">
                                </a>
                            </td>
                            
                            <!-- Facebook Icon -->
                            <td style="padding-right: 8px;">
                                <a href="https://facebook.com" target="_blank" style="text-decoration: none;">
                                    <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/facebook-brands%20(2).png" alt="Facebook" style="width: 20px; height: 20px; border: none; display: block;">
                                </a>
                            </td>
                            
                            <!-- Twitter Icon -->
                            <td>
                                <a href="https://twitter.com" target="_blank" style="text-decoration: none;">
                                    <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/x-twitter-brands.png" alt="Twitter" style="width: 20px; height: 20px; border: none; display: block;">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
                
                <!-- Contact Info Column with Vertical Line -->
                <td style="vertical-align: top; padding-left: 20px; position: relative;">
                    <!-- Vertical Line -->
                    <div style="position: absolute; left: 0; top: 0; bottom: 0; width: 2px; background-color: #0b8a6d;"></div>
                    
                    <table cellpadding="0" cellspacing="0" border="0" style="padding-left: 15px;">
                        <!-- Name -->
                        <tr>
                            <td style="padding-bottom: 5px;">
                                <p style="margin: 0; font-size: 22px; font-weight: 600; color: #0b8a6d; font-family: 'Open Sans', Arial, sans-serif;">William K. Rawson</p>
                            </td>
                        </tr>
                        
                        <!-- Title -->
                        <tr>
                            <td style="padding-bottom: 15px;">
                                <p style="margin: 0; font-size: 16px; color: #333333; font-family: 'Open Sans', Arial, sans-serif;"> <b>Principal, Phillips Exeter Academy</b></p>
                            </td>
                        </tr>
                        
                        <!-- Phone -->
                        <tr>
                            <td style="padding-bottom: 5px;">
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td style="vertical-align: middle; padding-right: 8px;">
                                            <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/phone-solid.png" alt="Phone" style="width: 14px; height: 14px; border: none;">
                                        </td>
                                        <td style="vertical-align: middle;">
                                            <p style="margin: 0; font-size: 14px; color: #333333; font-family: 'Open Sans', Arial, sans-serif;"><a href="tel:+16037724311" style="color: #333333; text-decoration: none;">(603) 772-4311</a></p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        
                        <!-- Email -->
                        <tr>
                            <td style="padding-bottom: 5px;">
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td style="vertical-align: middle; padding-right: 8px;">
                                            <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/envelope-solid.png" alt="Email" style="width: 14px; height: 14px; border: none;">
                                        </td>
                                        <td style="vertical-align: middle;">
                                            <p style="margin: 0; font-size: 14px; color: #333333; font-family: 'Open Sans', Arial, sans-serif;"><a href="mailto:communications@exeter.edu" style="color: #333333; text-decoration: none;">communications@exeter.edu</a></p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        
                        <!-- Website -->
                        <tr>
                            <td style="padding-bottom: 15px;">
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td style="vertical-align: middle; padding-right: 8px;">
                                            <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/globe-solid.png?raw=true" alt="Website" style="width: 14px; height: 14px; border: none;">
                                        </td>
                                        <td style="vertical-align: middle;">
                                            <p style="margin: 0; font-size: 14px; color: #333333; font-family: 'Open Sans', Arial, sans-serif;"><a href="https://www.exeter.edu/" target="_blank" style="color: #333333; text-decoration: none;">www.exeter.edu</a></p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <!-- Banner Row -->
            <tr>
                <td colspan="2" style="padding-top: 20px;">
                    <a href="https://www.exeter.edu/back-to-school" target="_blank" style="text-decoration: none;">
                        <img src="https://raw.githubusercontent.com/mawaishasan/signs/main/Back%20to%20school%20(2).png?raw=true" alt="Back to School" style="width: 100%; height: auto; display: block; border: none; border-radius: 8px;">
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
